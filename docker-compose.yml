version: "3.9"

volumes:
  database_data: {}
  middle_var: {}
  historical_var: {}
  broker_var: {}
  coordinator_var: {}
  router_var: {}
  druid_shared: {}
  kafka_data: {}
  zookeeper_data: {}


services:
  database:
    container_name: database
    restart: unless-stopped
    image: postgres:latest
    volumes:
      - database_data:/var/lib/postgresql/data
      - ${PWD}/config/postgres-docker-entrypoint:/docker-entrypoint-initdb.d
    env_file:
      - config/database.env

  # Need 3.5 or later for container nodes
  zookeeper:
    container_name: zookeeper
    restart: unless-stopped
    image: zookeeper:3.5
    volumes:
      - zookeeper_data:/var/lib/zookeeper
    ports:
      - "127.0.0.1:2181:2181"
    env_file:
      - config/zookeeper.env

  coordinator:
    image: apache/druid:24.0.0
    restart: unless-stopped
    container_name: coordinator
    volumes:
      - druid_shared:/opt/shared
      - coordinator_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - database
    ports:
      - "127.0.0.1:8081:8081"
    command:
      - coordinator
    env_file:
      - config/druid.env

  broker:
    image: apache/druid:24.0.0
    restart: unless-stopped
    container_name: broker
    volumes:
      - broker_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - database
      - coordinator
    ports:
      - "127.0.0.1:8082:8082"
    command:
      - broker
    env_file:
      - config/druid.env

  historical:
    image: apache/druid:24.0.0
    restart: unless-stopped
    container_name: historical
    volumes:
      - druid_shared:/opt/shared
      - historical_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - database
      - coordinator
    ports:
      - "127.0.0.1:8083:8083"
    command:
      - historical
    env_file:
      - config/druid.env

  middlemanager:
    image: apache/druid:24.0.0
    restart: unless-stopped
    container_name: middlemanager
    volumes:
      - druid_shared:/opt/shared
      - middle_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - database
      - coordinator
    ports:
      - "127.0.0.1:8091:8091"
      - "127.0.0.1:8100-8105:8100-8105"
    command:
      - middleManager
    env_file:
      - config/druid.env

  router:
    image: apache/druid:24.0.0
    restart: unless-stopped
    container_name: router
    volumes:
      - router_var:/opt/druid/var
    depends_on:
      - zookeeper
      - database
      - coordinator
    ports:
      - "127.0.0.1:9999:8888"
    command:
      - router
    env_file:
      - config/druid.env
  
  kafka:
    image: docker.io/bitnami/kafka:3.2
    restart: unless-stopped
    ports:
      - "127.0.0.1:9092:9092"
    volumes:
      - kafka_data:/bitnami
    depends_on:
      - zookeeper
    env_file:
      - config/kafka.env

  # superset:
  #   image: amancevice/superset:latest
  #   restart: unless-stopped
  #   ports:
  #     - "127.0.0.1:8088:8088"
  #   env_file:
  #     - config/superset.env

  superset:
    image: apache/superset:latest
    init: true
    depends_on:
      - database
    ports:
      - "127.0.0.1:8088:8088"
    volumes:
      - ${PWD}/config/superset_config.py:/app/pythonpath/superset_config.py
    env_file:
      - config/superset.env

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ${PWD}/config/cert_unitrend.pem:/etc/ssl/certs/cert.pem
      - ${PWD}/config/key_unitrend.pem:/etc/ssl/private/key.pem
      - ${PWD}/config/nginx.conf:/etc/nginx/nginx.conf